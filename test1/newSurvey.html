<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>问卷新建/编辑</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
</head>
<body>
<div class="container">
    <div class="header">
        <h1>问卷新建/编辑</h1>
    </div>
    <div class="main">
        <div class="survey-title">
            <h2>问卷标题：</h2>
            <input type="text" id="survey-title-input" />
        </div>
        <div class="survey-questions">
            <h2>问卷问题：</h2>
            <ul id="question-list">
            </ul>
            <div class="question-actions">
                <button id="add-question-btn">添加问题</button>
            </div>
        </div>
        <div class="survey-deadline">
            <h2>填写截止日期：</h2>
            <input type="text" id="deadline-input" />
        </div>
        <div class="survey-actions">
            <button id="save-survey-btn">保存问卷</button>
            <button id="publish-survey-btn">发布问卷</button>
        </div>
    </div>
</div>
<script src="js/newSurvey.js"></
</body>
</html>
