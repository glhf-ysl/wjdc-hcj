<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>问卷管理</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>问卷管理</h1>
      </div>
      <div class="main">
        <div class="toolbar">
          <a href="./newSurvey.html" class="btn btn-primary">新建问卷</a>
          <button id="delete-survey-btn">删除问卷</button>
        </div>
        <table id="survey-list">
          <thead>
            <tr v-for="(survey, index) in surveys" :key="survey.id">
                <td>{{survey.title}}</td>
                <td>{{survey.createdTime}}</td>
                <td>{{survey.status}}</td>
                <td>
                  <button @click="editSurvey(index)">编辑</button>
                  <button @click="deleteSurvey(index)">删除</button>
                  <a href="fillSurvey.html?id=1">填写问卷</a>
                  <button @click="viewSurveyData(index)">查看数据</button>
                </td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="empty-message">
          <h2>暂无问卷</h2>
          <button id="new-survey-btn-empty">新建问卷</button>
        </div>
      </div>
    </div>
    <script src="js/surveyList.js"></script>
  </body>
</html>
